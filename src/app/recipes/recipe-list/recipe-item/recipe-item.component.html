<a class="list-group-item list-group-item-action" aria-current="true" routerLink={{index}} routerLinkActive="active">
  <div class="d-flex align-items-center justify-content-between row">
    <div class="col-8">
      <h5 class="mb-1">{{ recipe.name }}</h5>
      <p class="mb-1">Some placeholder content in a paragraph.</p>
    </div>
    <div class="col-4">
      <img [src]="recipe.imagePath" alt="Image" class="img-fluid" />
    </div>
  </div>
</a>
