<h1>{{ laptop?.id }}</h1>
<p class="mt-3 mb-0">{{ laptop?.name }}</p>
<p class="mt-3 mb-0">{{laptop?.description}}</p>
<p class="mt-3 mb-0">{{laptop?.price}}</p>
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        Manage
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" routerLink="/laptops/edit/{{laptop!.id}}">Edit laptop</a></li>
        <li><a class="dropdown-item" (click)="onDelete(laptop!.id)">Delete laptop</a></li>
    </ul>
</div>
