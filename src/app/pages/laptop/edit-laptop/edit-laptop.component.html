<div class="row mt-5">
    <div class="col-sm-12">
        <form [formGroup]="laptopForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success me-3" [disabled]="!laptopForm!.valid">Save</button>
                    <a routerLink="/laptops" class="btn btn-danger">Cancel</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="text" id="id" formControlName="id" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" class="form-control" formControlName="price">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" formControlName="description"
                            rows="6">
                    </textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
